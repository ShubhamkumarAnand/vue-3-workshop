<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- Methods and Derivatives -->
		<div id="app">
			<h1>counter</h1>
			<p>{{count}}</p>
			<button v-on:click="incrementCount">Increment Count</button>
			<br />
			<br />
			<div>
				<label for="incrementAmount">Increment Amount By:</label>
				<input type="number" v-bind:value="incrementAmount" v-on:input="changeIncrementAmount" />
			</div>
		</div>
	</body>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script>
		Vue.createApp({
			data: () => ({
				count: 10,
				incrementAmount: 7,
			}),
			methods: {
				changeIncrementAmount(event) {
					this.incrementAmount = Number(event.target.value);
				},
				incrementCount() {
					this.count += this.incrementAmount;
				},
			},
		}).mount('#app');
	</script>
</html>
